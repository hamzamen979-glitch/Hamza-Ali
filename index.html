
 <!DOCTYPE html>
<html>
<head>
    <title>Saylani Online Academy</title>
</head>
<body>



<center>
    <img src="saylanilogo.png" alt="" width="">
    <form action="">
    <fieldset style="height: 573px;width: 453px;background-color:lightgray;">
    <table cellpadding="5">
        
        <center>
    <h3>Student Registration Form</h3>
</center>

        <tr>
            <td>Name:</td>
            <td><input type="text" placeholder="Name"></td>
        </tr>

        <tr>
            <td>Father Name:</td>
            <td><input type="text" placeholder="Father Name"></td>
        </tr>

        <tr>
            <td>Password:</td>
            <td><input type="password"></td>
        </tr>

        <tr>
            <td>Address:</td>
            <td><textarea placeholder="Address"></textarea></td>
        </tr>

        <tr>
            <td>Gender:</td>
            <td>
                <input type="radio" name="gender"> Male
                <input type="radio" name="gender"> Female
            </td>
        </tr>

        <tr>
            <td>Language:</td>
            <td>
                <input type="checkbox"> Urdu
                <input type="checkbox"> English
                <input type="checkbox"> Arabic
                <input type="checkbox"> Chinese
            </td>
        </tr>

        <tr>
            <td>DOB:</td>
            <td><input type="date"></td>
        </tr>

        <tr>
            <td>Email Id:</td>
            <td><input type="email" placeholder="Email Id"></td>
        </tr>

        <tr>
            <td>Mobile Number:</td>
            <td><input type="text" placeholder="Mobile Number"></td>
        </tr>

        <tr>
            <td>City:</td>
            <td>
                <select>
                    <option>Select Your City</option>
                    <option>Karachi</option>
                    <option>Lahore</option>
                    <option>Islamabad</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>Hobbies:</td>
            <td>
                <select size="4">
                    <option>Cricket</option>
                    <option>Football</option>
                    <option>Hockey</option>
                    <option>Tennis</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>Picture:</td>
            <td><input type="file"></td>
        </tr>

        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="Submit Form">
            </td>
        </tr>
      </fieldset>
    </table>
</form>

</body>
</html>
</center>
